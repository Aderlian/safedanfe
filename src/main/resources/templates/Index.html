<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/fontawesome/css/all.css">
<link href="/css/estilo.css" rel="stylesheet">
<script src="/bootstrap/jquery/jquery-3.0.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<title>SafeDanfe</title>
</head>
<body class="container">
	<!-- Cabeçalho -->
	<div class="row">
		<div class="col-12">
			<ul class="nav justify-content-end">
				<li class="nav-item"><a
					class="nav-link fab fa-youtube-square icones" href="#"></a></li>
				<li class="nav-item"><a
					class="nav-link fab fa-github-square icones"
					href="https://github.com/Aderlian/safedanfe"></a></li>
			</ul>
		</div>
	</div>
	<div class="row align-items-center">
		<!-- Logo Marca Do Projeto  -->
		<div class="col-5">
			<img alt="" src="img/Hiperconf.png">
		</div>
		<!-- Formulario de login  -->
		<div class="col-7">
			<form action="/dashboard" method="POST">
				<div class="form-group">
					<input type="text" class="form-control" name="name"
						aria-describedby="Usuario" placeholder="Usuário" disabled="true">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password"
						placeholder="Senha" disabled="true">
				</div>
				<button type="submit" class="btn btn-primary">Entrar</button>
			</form>
			<br>
			<div class="row alert alert-danger" role="alert">
				<p class="h5">Caro usuário Esta é uma versão beta, algumas
					funções estão sendo desenvolvidas e logo estarão disponíveis.
					Alguns erros também podem ocorrer, caso aconteça, comunique sua
					esquipe de TI. Ficamos gratos com a sua compreensão.</p>
			</div>
		</div>

	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/fontawesome/css/all.css">
<link href="/css/estilo.css" rel="stylesheet">
<script src="/bootstrap/jquery/jquery-3.0.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<title>SafeDanfe</title>
</head>
<body class="container">
	<div th:insert="fragments/header.html"></div>
	<form>
				
		<div class="form-row">
		
		<div class="form-group col-1">
			<label>Código</label>
			<input type="text" class="form-control"
				name="id" th:value="${danfeID.id}">
		</div>
		
		<div class="form-group col-4">
			<label>Empresa</label>
			<input type="text" class="form-control"
				th:value="${danfeID.company.id + ' - ' + danfeID.company.fantasyName}">
		</div>
		<div class="form-group col-7">
			<label>Código do fornecedor</label>
			<input type="text" class="form-control"
				th:value="${danfeID.provider.id + ' - ' + danfeID.provider.name}">
		</div>
		</div>
		
		
		<div class="form-group">
			<label>Chave de acesso</label>
			<input type="text" class="form-control"
				th:value="${danfeID.keyNFE}">
		</div>
		
		<div class="form-row">
		
		<div class="form-group col-2">
			<label>Valor total</label>
			<input type="text" class="form-control"
				th:value="${#numbers.formatCurrency(danfeID.amount)}">
		</div>
		<div class="form-group col-3">
			<label>Data da emissão</label>
			<input type="date" class="form-control"
				th:value="${danfeID.issuanceDate}">
		</div>
		<div class="form-group col-3">
			<label>Data do cadastro</label>
			<input type="date" class="form-control"
				th:value="${danfeID.creationDate}">
		</div>
		</div>
		
		<br>
			<button th:formaction="@{/danfes/download}"
			formmethod="POST" type="submit" class="btn btn-primary">Salvar</button>
	</form>
</body>
</html>

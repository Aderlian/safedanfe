<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
<link href="/css/estilo.css" rel="stylesheet">
<script src="/bootstrap/jquery/jquery-3.0.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<title>SafeDanfe</title>
</head>
<body>
	<h1>TESTE</h1>
	<span th:text="${user.id}"></span>
	<form>
		<div class="form-group">
			<label>CÃ³digo</label> <input type="text" class="form-control"
				name="id" 
				th:value="${user.id}">
		</div>
		<div class="form-group">
			<label>Nome do usuario</label> <input type="text"
				class="form-control" name="name" placeholder="Nome do usuario"

				th:value="${user.permission}">

		<br>
		<button th:formaction="@{/users}" formmethod="POST" type="submit"
			class="btn btn-primary">Salvar</button>
		<button th:formaction="@{/users/delete/} + ${user.id}"
			formmethod="GET" type="submit" class="btn btn-primary">Deletar</button>
	</form>
